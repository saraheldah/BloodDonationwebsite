<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
        <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <title>
        Become a Donor
    </title>
  
   
</head>
   
<body class="Form-body"> 
   
    
    <form id="form">


      <div class="form-control">
        <label>
          Please answer the following questions:
        </label>
      </div>
      <br>
      <div class="form-control">
        <label>
          Do you have diabetes?
        </label>
        <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">Yes</input>
        </label>
        <label for="recommed-1">
          <input type="radio"
                 id="recommed-1"
                 name="recommed">No</input>
      </label>
      </div>
      <div class="form-control">
        <label>
          Are you currently taking antibiotic or any other medication for an infection?
        </label>
        <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">Yes</input>
        </label>
        <label for="recommed-1">
          <input type="radio"
                 id="recommed-1"
                 name="recommed">No</input>
      </label>
      </div>
        <div class="form-control">
          <label>
            <div class="form-control">
              <label>
                In the last 28 days have you had COVID-19? 
              </label>
              <label for="recommed-1">
                  <input type="radio"
                         id="recommed-1"
                         name="recommed">Yes</input>
              </label>
              <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">No</input>
            </label>
            </div>
            In the last 3 months did you donate?
          </label>
          <label for="recommed-1">
              <input type="radio"
                     id="recommed-1"
                     name="recommed">Yes</input>
          </label>
          <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">No</input>
        </label>
        </div>
        <div class="form-control">
          <label>
            In the last 3 months have you had a vaccination?
          </label>

          
          <label for="recommed-1">
              <input type="radio"
                     id="recommed-1"
                     name="recommed">Yes</input>
          </label>
          <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">No</input>
        </label>
        </div>
   
        <div class="form-control">
          <label>
            In the last 3 months have you had a tattoo?
          </label>

          
          <label for="recommed-1">
              <input type="radio"
                     id="recommed-1"
                     name="recommed">Yes</input>
          </label>
          <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">No</input>
        </label>
        </div>
        <div class="form-control">
          <label>
            In the last 3 months have you had skin or ear piercing?
          </label>
          <label for="recommed-1">
              <input type="radio"
                     id="recommed-1"
                     name="recommed">Yes</input>
          </label>
          <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">No</input>
        </label>
        </div>
        <div class="form-control">
          <label>
            In the last 6 months have you received blood or blood products?
          </label>
          <label for="recommed-1">
              <input type="radio"
                     id="recommed-1"
                     name="recommed">Yes</input>
          </label>
          <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">No</input>
        </label>
        </div>

        <button type="submit" value="submit" class="SubmitFormBtn">
            Submit
        </button>
    </form>
</body>
   
</html>
